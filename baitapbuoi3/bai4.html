<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button onclick="changeColor('blue')">Xanh</button>
    <button onclick="changeColor('red')">Do</button>
    <script type="text/javascript">
        function changeColor(color){
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
