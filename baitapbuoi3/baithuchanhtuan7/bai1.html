<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
   <p id="DongHoKyThuatSo">hello</p>
   <script type="text/javascript">
       function showTime() {
           var date = new Date();
           var h = date.getHours();
           var m = date.getMinutes();
           var s = date.getSeconds();
           var buoi = "AM";

           //thêm số 0 trước giờ, phút, giây khi nó nhỏ hơn 10
           function checkTime(x) {
               if (x < 10) {
                   x = "0" + x;
               }
               return x;
           }
           h = checkTime(h);
           m = checkTime(m);
           s = checkTime(s);

           if (h < 12) {
               buoi = "PM";
           }
           //innerHTML dùng để lấy nội dung của element chưá cái id trong html. document.getElementById("DongHoKyThuatSo").innerHTML = 
           // những gì ghi sau dấu bằng sẽ được cập nhật thay cho nội dung đã ghi từ trước 
           document.getElementById("DongHoKyThuatSo").innerHTML = h + ":" + m + ":" + s + " " + buoi; 
           var t = setTimeout(showTime, 1000);
       }
       showTime();
   </script>
</body>
</html>
