<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Giải phương trình: ax<sup>2</sup> + bx + c = 0</h3>
    <input type="text" id="a" size="10"/> x<sup>2</sup> + <input type="text" id="b" size="10" />x + <input type="text" id="c" size="10" /> = 0
    <p id="result"></p>
    <button onclick="TinhPTBac2()">Ket Qua</button>
    <script type="text/javascript">
        function TinhPTBac2(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;
            var delta = b * b - 4 * a * c;
            if (delta < 0) {
                document.getElementById('result').innerText = "phương trình vô nghiệm";
            }
            else if (delta == 0) {
                var result = (-b) / (2 * a);
                document.getElementById('result').innerText = "phương trình có nghiệm kép x1 = x2 = " + result;
            }
            else {
                var result1 = (-b + Math.sqrt(delta)) / (2 * a);
                var result2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.getElementById('result').innerText = "phương trình có nghiệm x1 = " + result1 + " và phương trình có nghiệm x2 = " + result2;
            }
        }
    </script>
</body>
</html>
