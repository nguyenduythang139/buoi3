    <input type="text" id="numberbyuser" placeholder="nhap so bat ki" value=""/><br />
    <button onclick="InSo()">in so</button>
    <p id="kq"></p>
    <script type="text/javascript">
        function InSo(){
            var number = document.getElementById("numberbyuser").value;
            var result = "";
            for (var i = 1; i <= number; i++) {
                result += i + " ";
            }
            document.getElementById("kq").textContent = result;
        }
    </script>
