<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <img id="slide" width="300" height="400" src="https://images.fpt.shop/unsafe/fit-in/214x214/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/1/31/638107858631679725_iphone-14-pro-max-dd-1.jpg">

    <script>
        var images = ["https://images.fpt.shop/unsafe/fit-in/214x214/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/1/31/638107858631679725_iphone-14-pro-max-dd-1.jpg", "https://shopdunk.com/images/thumbs/0008734_iphone-14-pro-128gb_240.png", "https://shopdunk.com/images/thumbs/0020320_iphone-15-128gb_240.webp"];
        var index = 0;

        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("slide").src = images[index];
        }

        setInterval(changeImage, 3000);
    </script>
</body>
</html>
